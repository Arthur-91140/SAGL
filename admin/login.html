<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <title>Connexion - SAGL</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon" id="login-icon"></div>
                <h1>SAGL</h1>
                <p>Administration</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div class="form-group">
                    <label>Identifiant</label>
                    <input type="text" id="username" class="input-field" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" class="input-field" placeholder="Mot de passe" required>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary" style="width:100%;padding:12px">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script>
        // Si déjà connecté, rediriger
        if (getToken()) {
            auth.me().then(() => {
                window.location.href = 'index.html';
            }).catch(() => {
                localStorage.removeItem('sagl_token');
            });
        }

        document.getElementById('login-icon').innerHTML = icons.shieldCheck;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Connexion...';

            try {
                const data = await auth.login(username, password);
                localStorage.setItem('sagl_token', data.token);
                showToast('Connexion réussie');
                window.location.href = 'index.html';
            } catch (err) {
                showToast(err.message || 'Erreur de connexion', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
